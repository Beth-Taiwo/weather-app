<!DOCTYPE html>
<html>
<head>
	<title>Weather Application</title>
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
</head>
<body>
	<div id="searchContainer">
		<input type="text" class="searchControl" id="searchInput" placeholder="city or region">
		<button class="searchControl" id="searchBtn">search</button>
	</div>
	<div class="header">
		<h1>My weather application</h1>
	</div>
	<div id="weatherContainer">
		<div id="weatherDescription">
			<h1 id="cityHeader"></h1>
			<div id="weatherMain">
				<div id="temperature"></div>
				<div id="weatherDescriptionHeader"></div>
				<div><img id="documentIconImg"></div>
			</div>
			<hr>
			<div id="windSpeed" class="bottomDetails"></div>
			<div id="humidity" class="bottomDetails"></div>
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
